<select
  [(ngModel)]="value"
  (ngModelChange)="handleChangeDirect($event)"
  [disabled]="disabled"
  [attr.aria-disabled]="disabled"
  [attr.aria-label]="placeholder"
>
  <option
    value=""
    disabled
    selected
  >
    {{ placeholder }}
  </option>
  <option
    *ngFor="let opt of options"
    [value]="opt.value"
    [disabled]="disabled"
    class="custom-select-option"
  >
    {{ opt.label }}
  </option>
</select>
